<!DOCTYPE html>
<html lang="fr">
    <head>
       <meta charset="utf-8">
       <link rel="stylesheet" href="./public/css/style.css">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  
       <title>Votre panier</title>
    </head>

    <body>

        <header>

            <div class="bloc d-block w-100 bgc-primary" id="header">

                <div class="container text-center">

                    <nav class="navbar row navbar-expand">

                        <a class="navbar-brand col-4" href="index.html">
                            <img src="./images/logo.png" width="150" height="150" class="logo" alt="logo"/>
                        </a>

                        <div class="col-4">
                            <a href="index.html" class="black">Accueil</a>
                        </div>

                        <div class="col-4 basket">

                            <a href="panier.html" class="black">Panier
                            <i class="fas fa-shopping-basket"></i>
                            </a>

                        </div>
                        
                     </nav>

                </div>

            </div>

        </header>


        <main>

            <div class="bloc d-block w-100" id="panier-title">
                <div class="container bloc-lg ">
                    <div class="row">
                        <div class="col-sm-12">
                            <h1 class="text-left">Votre panier</h1>
                            <button class=" btn  btn-clean-basket border-dark bloc-button" type="submit">
                                Vider le panier
                               </button>

                        </div>
                    </div>
                </div>
            </div>   
            
            <div class="bloc d-block w-100" id="panier-commande">
                <div class="container bloc-lg ">
                    <div class="row card-panier">


                        <div class="col-sm-6">

                            <h2>Vos coordonnées</h2>


                            <form id="form" class="needs-validation">

                                <div class=”form-group”>
                                    <label for="firstName">Nom</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="Votre nom" id="lastName" required> 
                                </div>

                                <div class=”form-group”>
                                    <label for="lastName">Prénom</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="Votre Prénom" id="firstName" required>
                                </div>

                                <div class=”form-group”>
                                    <label for="adresse">Adresse</label>
                                    <input type="text" name="address" class="form-control" placeholder="Votre adresse" id="adresse" required>
                                </div>

                                <div class=”form-group”>
                                    <label for="city">Ville</label>
                                    <input type="text" name="city" class="form-control" placeholder="Votre ville" id="city" required>
                                </div>

                                <div class=”form-group”>
                                    <label for="email">Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="Votre e-mail" id="email" required>
                                </div>

                                <button class=" btn btn-validation border-dark bloc-button" type="submit">
                                    Valider votre commande
                                </button>
                
                            </form>                           

                        </div>

                    </div>
                </div>
            </div> 

            

        </main>


        <footer>

            <div class="bloc d-block w-100 text-center bgc-primary" id="footer">
                <div class="container bloc-sm">
                    <div class="row">
                        <div class="col">
                            <h5 class="font-weight-bold text-center">Orinoco</h5>

                            <ul class="font-weight-normal text-center">
                                <li><a href="#" class="black">Nous connaître</a></li>
                                <li><a href="#" class="black">Contact</a></li>
                                <li><a href="#" class="black">Conditions générales de vente</a></li>
                                <li><a href="#" class="black">Vos informations personnelles</a></li>
                            </ul>

                        </div>
                    </div>
                </div>

            </div>

        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="js/panier.js"></script>

    </body>

</html>
